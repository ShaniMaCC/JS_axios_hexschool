<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>註冊功能</h1>
    <form method="post">
        <label for="">帳號：</label>
        <input type="text" class="signupAccount">
        <br>
        <label for="">密碼：</label>
        <input type="text" class="signupPassword">
        <br>
        <input type="button" value="註冊" class="signupSend">
    </form>
    <p class="signupMessage"></p>
    <h1>登入功能</h1>
    <form method="post">
        <label for="">帳號：</label>
        <input type="text" class="signinAccount">
        <br>
        <label for="">密碼：</label>
        <input type="text" class="signinPassword">
        <br>
        <input type="button" value="登入 " class="signinSend">
    </form>
    <p class="signinMessage"></p>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="all.js"></script>
</body>
</html>
